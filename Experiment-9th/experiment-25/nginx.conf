server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static SPA and fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: basic caching for assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        access_log off;
        try_files $uri =404;
    }
}
